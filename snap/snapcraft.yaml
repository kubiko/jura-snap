            tar_link=$(jq -r '.bundles[] | select (.extension == "tar.gz") | .link' ${SNAPCRAFT_PART_INSTALL}/zulu_version.json )
            wget -O zulu.tar.gz ${tar_link}
            tar -C ${SNAPCRAFT_PART_INSTALL} -xf zulu.tar.gz --strip 1
